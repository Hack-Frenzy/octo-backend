<!DOCTYPE html>
<html lang="en" style="background-color: #53e3a6;">
  <head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'icon.png' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Logged Out</title>
  </head>

  <body>
    <header
      style="font-size: 32px; color: rgb(43, 101, 226); font-weight: bold;"
    >
      <div class="row">
        <img
          class="col-1.4"
          src="{% static 'icon.png' %}"
          alt="image not available"
          style="
            height: 80px;
            width: 80px;
            margin-left: 10%;
            margin-right: 5%;
            margin-top: 2%;
          "
        />
        <h1 class="col" style="margin-top: 3%;">
          COVID Home Health Care System
        </h1>
      </div>
    </header>
    <br />
    <h2 style="background-color: #53e3a6; text-align: center; padding: 5px; color: azure; font-weight: bold;">
      You have Been Successfully Logged out
    </h2>
    <div class="row">
      <div class="col-sm-12">
        <a href="{% url 'login' %}"
          ><button
          type="button" class="btn btn-outline-success" style="margin-left: 5%; margin-top: 2%; margin-bottom: 2%;"
          >
            Login Again
          </button></a
        >
      </div>
    </div>
    <!-- Carousel -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-ride="carousel"
      style="
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 2.5%;
        
        width: 80%;
      "
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'corona1.jpg' %}"
            class="d-block w-100"
            alt="image not available"
            style="border-radius: 5%;height:600px;"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'corona2.jpg' %}"
            class="d-block w-100"
            alt="image not available"
            style="border-radius: 5%;height:600px;"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'corona3.jpg' %}"
            class="d-block w-100"
            alt="image not available"
            style="border-radius: 5%;height:600px;"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleFade"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleFade"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
