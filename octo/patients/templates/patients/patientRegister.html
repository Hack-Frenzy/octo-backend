<!DOCTYPE html>
<html>
  <head>
    <title>Patient Registration</title>
  </head>
  <body>
    {{message}}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      The password of the patient is by default the
      phone number, which the patient will be prompted to change on the first login.<br><br>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
